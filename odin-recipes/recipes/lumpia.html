    <h1>Lumpia Recipe</h1>
    <img src="../assets/images/lumpia.png" alt="Lumpia">

    <h2>Description</h2>
    <p>Filipino spring rolls, usually filled with a mixture of minced meat (pork or beef), vegetables, and sometimes shrimp. They are wrapped in a thin egg roll wrapper and deep-fried until crispy. Lumpia is often served with a sweet and savory dipping sauce.</p>
